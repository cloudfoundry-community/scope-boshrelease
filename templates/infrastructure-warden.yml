---
meta:
  environment: scope-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: just_install_packages
    networks:
      - name: scope1

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: scope1
  type: manual
  subnets:
  - range: 10.244.172.0/24
    name: scope1
    gateway: 10.244.172.1
    static:
      - 10.244.172.2 - 10.244.172.60
